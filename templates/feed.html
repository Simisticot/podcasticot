{% for episode in  episodes %}
<h2> {{ episode.assets.title }}</h2>
<div>
<p>{% if episode.assets.description %} {{ episode.assets.description | safe }} {% else %} No description available {% endif %}</p>
</div>
<form hx-swap="innerHTML" hx-post="/play-episode" hx-target="#player">
    <button type="submit" value="{{ episode.id }}"  name="episode_id">Play</button>
</form>
{% endfor %}
