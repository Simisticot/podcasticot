<div class="episode-details-container">
  <div class="details-thumb">
    <img class="episode-thumbnail" src="{{ episode.cover_art_url }}">
  </div>
  <div class="details">
    <h1>{{ episode.assets.title }}</h1>
    <p>{{ episode.assets.description | safe }}</p>
    <p>{{ episode.assets.published_date }}</p>
  </div>
</div>
